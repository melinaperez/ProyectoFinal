<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    style="width: 250px"
    [opened]="showSidebar"
    #drawer
    class="example-sidenav"
    mode="side"
    position="start"
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <div class="example-sidenav-content">
    <app-toolbar (toggleSidebar)="showSidebar = !showSidebar"></app-toolbar>
    <main style="padding: 1rem">
      <h1 fontWeight="bolder" appHeadline>Listado de Alumnos</h1>
      <app-students></app-students>
    </main>
  </div>
</mat-drawer-container>
