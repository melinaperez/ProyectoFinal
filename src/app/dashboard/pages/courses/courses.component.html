<h1 fontWeight="bolder" appHeadline>Listado de Cursos</h1>
<button
  mat-flat-button
  *ngIf="(userRole$ | async) === 'ADMIN'"
  color="primary"
  (click)="openCourseDialog()"
  class="custom-button"
>
  <mat-icon>add</mat-icon> Crear curso
</button>
<app-courses-list
  *ngIf="courses$ | async as coursesObtained"
  [dataSource]="coursesObtained"
  (editCourse)="onEditCourse($event)"
  (deleteCourse)="onDeleteCourse($event)"
  [userRole]="(userRole$ | async) || userRoleDefault"
></app-courses-list>
