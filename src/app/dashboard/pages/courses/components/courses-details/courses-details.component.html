<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ course?.name }}</mat-card-title>
    <mat-card-subtitle>Profesor: {{ course?.teacher?.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ course?.teacher?.image }}" alt="Teacher" />
  <mat-card-content>
    <p class="dates">
      Inicio: {{ course?.startDate | date : "dd/MM/yyyy" }} - Finalizaci√≥n:
      {{ course?.endDate | date : "dd/MM/yyyy" }}
    </p>
    <p>
      {{ course?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="warn" (click)="onBack()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
