<h1 fontWeight="bolder" appHeadline>Listado de Alumnos</h1>
<button
  mat-flat-button
  color="primary"
  (click)="openStudentDialog()"
  class="custom-button"
>
  <mat-icon>add</mat-icon> Crear alumno
</button>
<app-students-list
  *ngIf="students$ | async as studentsObtained"
  [dataSource]="studentsObtained"
  (deleteStudent)="onDeleteStudent($event)"
  (editStudent)="onEditStudent($event)"
  [userRole]="(userRole$ | async) || userRoleDefault"
></app-students-list>
