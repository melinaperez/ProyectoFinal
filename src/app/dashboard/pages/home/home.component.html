<mat-card class="principal">
  <mat-card-header
    ><mat-card-title>MÃ©tricas</mat-card-title>
    <mat-card-subtitle>{{ today | date }}</mat-card-subtitle></mat-card-header
  >
  <div class="row">
    <div class="col-2">
      <mat-card *ngFor="let metric of metrics">
        <mat-card-header>
          <mat-card-title>Cantidad de {{ metric.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-row">
            <div class="temp">
              <span class="big-text"
                ><strong>{{ metric.quantity | async }}</strong></span
              >
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="get(metric.entity)">
            Ver {{ metric.name }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-card>
